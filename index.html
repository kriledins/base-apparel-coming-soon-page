<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="logo">
      <img alt="logo" src="./images/logo.svg"/>
    </div>
    <div class="content">
      <p id="thinh">We're</p>
      <p id="boldh">coming soon</p>
      <p id="text">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form name="form">
        <input type="text" id="email" name="email" placeholder="Email Address">
        <button type="button" id="submit" onclick="validateEmail(document.form.email)"><img class="icon" alt="arrow icon" src="./images/icon-arrow.svg"/></button>
      </form>
      <p id="message"></p>
    </div>
    <div class="image">
    </div>
  </main>
<script src="validate.js"></script>
</body>
</html>
